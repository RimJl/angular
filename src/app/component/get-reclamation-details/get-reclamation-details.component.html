<!-- get-reclamation-details.component.html -->

<div *ngIf="reclamation">
    <h2>Reclamation Details</h2>
    <p>Numero: {{ reclamation.numero }}</p>
    <p>Type: {{ reclamation.type }}</p>
    <p>Description: {{ reclamation.description }}</p>
    <p>Adresse: {{ reclamation.adresse }}</p>
  </div>
